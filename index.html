<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ADD VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- ADD BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- ADD FONTAWESOME-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MY CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue Slider</title>
</head>

<body>
    <!-- Inizializzazione Vue: -->
    <div id="app">

        <div class="container mt-5">
            <div class="row">
                <div class="col-2 d-flex align-items-center justify-content-center">
                    <i class="fas fa-arrow-circle-left fa-3x cursor-pointer" @click="decreaseIndex"></i>
                </div>
                <div class="col-8">
                    <figure class="slider d-flex align-items-center justify-content-center">
                        <img class="img-fluid" v-for="(url, index) in images" :src="url" :class="isActive(index)"
                            alt="Immagine Dinamica">
                    </figure>
                </div>
                <div class="col-2 d-flex align-items-center justify-content-center">
                    <i class="fas fa-arrow-circle-right fa-3x cursor-pointer" @click="increaseIndex"></i>
                </div>
            </div>
        </div>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
